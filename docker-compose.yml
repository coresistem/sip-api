version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sip-postgres
    environment:
      POSTGRES_USER: sip_admin
      POSTGRES_PASSWORD: sip_secure_password_2024
      POSTGRES_DB: sip_database
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sip_admin -d sip_database" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sip-network

  redis:
    image: redis:7-alpine
    container_name: sip-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sip-network

  api:
    build: ./server
    container_name: sip-api
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://sip_admin:sip_secure_password_2024@postgres:5432/sip_database
      - POSTGRES_USER=sip_admin
      - POSTGRES_PASSWORD=sip_secure_password_2024
      - POSTGRES_DB=sip_database
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=super_secret_jwt_key_change_me_in_prod
      - CORS_ORIGIN=http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server/uploads:/app/uploads
    networks:
      - sip-network

volumes:
  postgres_data:
  redis_data:


networks:
  sip-network:
    driver: bridge
