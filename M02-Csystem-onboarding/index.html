    <title>Sistem Integrasi Panahan - Onboarding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                bg: '#000000',
                text: '#E0F2FE',
                cyan: '#22D3EE',
                sky: '#0EA5E9',
                blue: '#2563EB',
                darkBlue: '#1E3A8A',
                darkGrey: '#1e293b',
              }
            },
            fontFamily: {
              sans: ['"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            animation: {
              'float-up': 'floatUp 1s ease-out forwards',
              'pulse-glow': 'pulseGlow 3s infinite alternate',
            },
            keyframes: {
              floatUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseGlow: {
                '0%': { boxShadow: '0 0 20px rgba(30, 58, 138, 0.3) inset' }, // Dark Blue glow
                '100%': { boxShadow: '0 0 40px rgba(34, 211, 238, 0.3) inset' }, // Cyan glow
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        overflow: hidden;
      }
    </style>
