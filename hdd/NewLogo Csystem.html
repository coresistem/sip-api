<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Visualisasi SVG</title>
    <style>
        body {
            background-color: #0f172a; /* Latar belakang gelap agar warna neon menyala */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: sans-serif;
            color: #94a3b8;
        }
        .container {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#22D3EE"/>
              <stop offset="1" stop-color="#2563EB"/>
            </linearGradient>
            <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#2563EB"/>
              <stop offset="1" stop-color="#0F172A"/>
            </linearGradient>
            <linearGradient id="g3" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0" stop-color="#67E8F9"/>
              <stop offset="1" stop-color="#3B82F6"/>
            </linearGradient>
          </defs>

          <path d="M50 2 98 27.5v45L50 98 2 72.5v-45z"
                fill="rgba(15,23,42,.2)"
                stroke="#0EA5E9"
                stroke-width="1.5"/>

          <path d="M50 15 20 30v20l30-15z" fill="url(#g3)"/>
          <path d="M50 15 80 30 50 45 20 30z" fill="#22D3EE" opacity=".6"/>
          <path d="M50 35 80 50V30L50 15z" fill="url(#g2)"/>

          <path d="M50 85 80 70V50L50 65z" fill="url(#g3)"/>
          <path d="M50 85 20 70 50 55 80 70z" fill="#22D3EE" opacity=".6"/>
          <path d="M50 65 20 50v20l30 15z" fill="url(#g2)"/>

          <path d="M20 50l30 15v-10L20 40z" fill="url(#g1)"/>
          <path d="M80 50 50 35v10l30 15z" fill="url(#g1)"/>
          <path d="M50 45l15 7.5L50 60 35 52.5z" fill="#22D3EE"/>
        </svg>
    </div>
    <p>Csystem</p>
</body>
</html>
